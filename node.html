        <input type="text" id="node-input-getTenantDashboardsUsingGET_1_pageSize" placeholder="Maximum amount of entities in a one page" style="width:70%">
        <input type="hidden" id="node-input-getTenantDashboardsUsingGET_1_pageSizeType">

    <div class="form-row" id="getTenantDashboardsUsingGET_1_page">
        <label for="node-input-getTenantDashboardsUsingGET_1_page"><i class="fa fa-list"></i> <span data-i18n="TbDashboardController.parameters.page"></span></label>

        <input type="text" id="node-input-getTenantDashboardsUsingGET_1_page" placeholder="Sequence number of page starting from 0" style="width:70%">

        <input type="text" id="node-input-getTenantDashboardsUsingGET_1_textSearch" placeholder="The case insensitive 'substring' filter based on the dashboard title." style="width:70%">

<script type="text/html" data-help-name="tb-dashboard-controller">

    <p> ThingsBoard open-source IoT platform REST API documentation.</p>
    <p><b>Methods</b></p>
        <h3>GET /api/customer/{customerId}/dashboards{?mobile,page,pageSize,sortOrder,sortProperty,textSearch}</h3>
        <p>Returns a page of dashboard info objects owned by the specified customer. The Dashboard Info object contains lightweight information about the dashboard (e.g. title, image, assigned customers) but does not contain the heavyweight configuration JSON. You can specify parameters to filter the results. The result is wrapped with PageData object that allows you to iterate over result set using pagination. See the 'Model' tab of the Response Class for more details. 

Available for users with 'TENANT_ADMIN' or 'CUSTOMER_USER' authority.</p>
        <dl class="message-properties">
        <dt>customerId <span class="property-type">string</span></dt>
        <dt>pageSize <span class="property-type">integer</span></dt>
        <dt>page <span class="property-type">integer</span></dt>
        <dt>mobile <span class="property-type">boolean</span></dt>
        <dt>textSearch <span class="property-type">string</span></dt>
        <dt>sortProperty <span class="property-type">string</span></dt>
        <dt>sortOrder <span class="property-type">string</span></dt>
        </dl>
        <h3>POST /api/dashboard</h3>
        <p>Create or update the Dashboard. When creating dashboard, platform generates Dashboard Id as [time-based UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier#Version_1_(date-time_and_MAC_address)). The newly created Dashboard id will be present in the response. Specify existing Dashboard id to update the dashboard. Referencing non-existing dashboard Id will cause 'Not Found' error. 

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>GET /api/dashboard/home</h3>
        <p>Returns the home dashboard object that is configured as 'homeDashboardId' parameter in the 'additionalInfo' of the User. If 'homeDashboardId' parameter is not set on the User level and the User has authority 'CUSTOMER_USER', check the same parameter for the corresponding Customer. If 'homeDashboardId' parameter is not set on the User and Customer levels then checks the same parameter for the Tenant that owns the user. The Dashboard object is a heavyweight object that contains information about the dashboard (e.g. title, image, assigned customers) and also configuration JSON (e.g. layouts, widgets, entity aliases).

Available for users with 'TENANT_ADMIN' or 'CUSTOMER_USER' authority.</p>
        <dl class="message-properties">
        </dl>
        <h3>GET /api/dashboard/home/info</h3>
        <p>Returns the home dashboard info object that is configured as 'homeDashboardId' parameter in the 'additionalInfo' of the User. If 'homeDashboardId' parameter is not set on the User level and the User has authority 'CUSTOMER_USER', check the same parameter for the corresponding Customer. If 'homeDashboardId' parameter is not set on the User and Customer levels then checks the same parameter for the Tenant that owns the user. 

Available for users with 'TENANT_ADMIN' or 'CUSTOMER_USER' authority.</p>
        <dl class="message-properties">
        </dl>
        <h3>GET /api/dashboard/info/{dashboardId}</h3>
        <p>Get the information about the dashboard based on 'dashboardId' parameter. The Dashboard Info object contains lightweight information about the dashboard (e.g. title, image, assigned customers) but does not contain the heavyweight configuration JSON.</p>
        <dl class="message-properties">
        <dt>dashboardId <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /api/dashboard/maxDatapointsLimit</h3>
        <p>Get the maximum number of data points that dashboard may request from the server per in a single subscription command. This value impacts the time window behavior. It impacts 'Max values' parameter in case user selects 'None' as 'Data aggregation function'. It also impacts the 'Grouping interval' in case of any other 'Data aggregation function' is selected. The actual value of the limit is configurable in the system configuration file.</p>
        <dl class="message-properties">
        </dl>
        <h3>GET /api/dashboard/serverTime</h3>
        <p>Get the server time (milliseconds since January 1, 1970 UTC). Used to adjust view of the dashboards according to the difference between browser and server time.</p>
        <dl class="message-properties">
        </dl>
        <h3>GET /api/dashboard/{dashboardId}</h3>
        <p>Get the dashboard based on 'dashboardId' parameter. The Dashboard object is a heavyweight object that contains information about the dashboard (e.g. title, image, assigned customers) and also configuration JSON (e.g. layouts, widgets, entity aliases).

Available for users with 'TENANT_ADMIN' or 'CUSTOMER_USER' authority.</p>
        <dl class="message-properties">
        <dt>dashboardId <span class="property-type">string</span></dt>
        </dl>
        <h3>DELETE /api/dashboard/{dashboardId}</h3>
        <p>Delete the Dashboard.

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>dashboardId <span class="property-type">string</span></dt>
        </dl>
        <h3>POST /api/dashboard/{dashboardId}/customers</h3>
        <p>Updates the list of Customers that this Dashboard is assigned to. Removes previous assignments to customers that are not in the provided list. Returns the Dashboard object. 

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>dashboardId <span class="property-type">string</span></dt>
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>POST /api/dashboard/{dashboardId}/customers/add</h3>
        <p>Adds the list of Customers to the existing list of assignments for the Dashboard. Keeps previous assignments to customers that are not in the provided list. Returns the Dashboard object.

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>dashboardId <span class="property-type">string</span></dt>
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>POST /api/dashboard/{dashboardId}/customers/remove</h3>
        <p>Removes the list of Customers from the existing list of assignments for the Dashboard. Keeps other assignments to customers that are not in the provided list. Returns the Dashboard object.

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>dashboardId <span class="property-type">string</span></dt>
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>POST /api/edge/{edgeId}/dashboard/{dashboardId}</h3>
        <p>Creates assignment of an existing dashboard to an instance of The Edge. Assignment works in async way - first, notification event pushed to edge service queue on platform. Second, remote edge service will receive a copy of assignment dashboard (Edge will receive this instantly, if it's currently connected, or once it's going to be connected to platform). Third, once dashboard will be delivered to edge service, it's going to be available for usage on remote edge instance.

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>edgeId <span class="property-type">string</span></dt>
        <dt>dashboardId <span class="property-type">string</span></dt>
        </dl>
        <h3>DELETE /api/edge/{edgeId}/dashboard/{dashboardId}</h3>
        <p>Clears assignment of the dashboard to the edge. Unassignment works in async way - first, 'unassign' notification event pushed to edge queue on platform. Second, remote edge service will receive an 'unassign' command to remove dashboard (Edge will receive this instantly, if it's currently connected, or once it's going to be connected to platform). Third, once 'unassign' command will be delivered to edge service, it's going to remove dashboard locally.

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>edgeId <span class="property-type">string</span></dt>
        <dt>dashboardId <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /api/edge/{edgeId}/dashboards{?page,pageSize,sortOrder,sortProperty,textSearch}</h3>
        <p>Returns a page of dashboard info objects assigned to the specified edge. The Dashboard Info object contains lightweight information about the dashboard (e.g. title, image, assigned customers) but does not contain the heavyweight configuration JSON. You can specify parameters to filter the results. The result is wrapped with PageData object that allows you to iterate over result set using pagination. See the 'Model' tab of the Response Class for more details. 

Available for users with 'TENANT_ADMIN' or 'CUSTOMER_USER' authority.</p>
        <dl class="message-properties">
        <dt>edgeId <span class="property-type">string</span></dt>
        <dt>pageSize <span class="property-type">integer</span></dt>
        <dt>page <span class="property-type">integer</span></dt>
        <dt>textSearch <span class="property-type">string</span></dt>
        <dt>sortProperty <span class="property-type">string</span></dt>
        <dt>sortOrder <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /api/tenant/dashboard/home/info</h3>
        <p>Returns the home dashboard info object that is configured as 'homeDashboardId' parameter in the 'additionalInfo' of the corresponding tenant. 

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        </dl>
        <h3>POST /api/tenant/dashboard/home/info</h3>
        <p>Update the home dashboard assignment for the current tenant. 

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>GET /api/tenant/dashboards{?mobile,page,pageSize,sortOrder,sortProperty,textSearch}</h3>
        <p>Returns a page of dashboard info objects owned by the tenant of a current user. The Dashboard Info object contains lightweight information about the dashboard (e.g. title, image, assigned customers) but does not contain the heavyweight configuration JSON. You can specify parameters to filter the results. The result is wrapped with PageData object that allows you to iterate over result set using pagination. See the 'Model' tab of the Response Class for more details. 

Available for users with 'TENANT_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>pageSize <span class="property-type">integer</span></dt>
        <dt>page <span class="property-type">integer</span></dt>
        <dt>mobile <span class="property-type">boolean</span></dt>
        <dt>textSearch <span class="property-type">string</span></dt>
        <dt>sortProperty <span class="property-type">string</span></dt>
        <dt>sortOrder <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /api/tenant/{tenantId}/dashboards{?page,pageSize,sortOrder,sortProperty,textSearch}</h3>
        <p>Returns a page of dashboard info objects owned by tenant. The Dashboard Info object contains lightweight information about the dashboard (e.g. title, image, assigned customers) but does not contain the heavyweight configuration JSON. You can specify parameters to filter the results. The result is wrapped with PageData object that allows you to iterate over result set using pagination. See the 'Model' tab of the Response Class for more details. 

Available for users with 'SYS_ADMIN' authority.</p>
        <dl class="message-properties">
        <dt>tenantId <span class="property-type">string</span></dt>
        <dt>pageSize <span class="property-type">integer</span></dt>
        <dt>page <span class="property-type">integer</span></dt>
        <dt>textSearch <span class="property-type">string</span></dt>
        <dt>sortProperty <span class="property-type">string</span></dt>
        <dt>sortOrder <span class="property-type">string</span></dt>
        </dl>
</script>
